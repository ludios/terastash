version: 0.0.{build}
environment:
  matrix:
  - nodejs_version: "4"
    platform: x64
  - nodejs_version: "4"
    platform: x86
  - nodejs_version: "5"
    platform: x64
  - nodejs_version: "5"
    platform: x86
  - nodejs_version: "6"
    platform: x64
  - nodejs_version: "6"
    platform: x86
  - nodejs_version: "7"
    platform: x64
  - nodejs_version: "7"
    platform: x86
  - nodejs_version: "8"
    platform: x64
  - nodejs_version: "8"
    platform: x86
  - nodejs_version: "9"
    platform: x64
  - nodejs_version: "9"
    platform: x86
  - nodejs_version: "10"
    platform: x64
  - nodejs_version: "10"
    platform: x86
  - nodejs_version: "12"
    platform: x64
  - nodejs_version: "12"
    platform: x86
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install -g yarn
  - node -v
  - yarn -v
  - yarn global add node-gyp
  - yarn install
build: off
test_script:
  - cmd: yarn test
